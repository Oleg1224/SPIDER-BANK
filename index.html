<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Rubik+Bubbles&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head__bgraund">
        <header class="head">
            <img src="./img/Spider bank.png" alt="" class="head__img">
            <div class="head__nav">
                <a href="" class="text__nav">HOME</a>
                <a href="" class="text__nav">CARD DESING</a>
                <a href="" class="text__nav">ABOUT BANK</a>
                <a href="" class="text__nav">ABOUT US</a>
            </div>
                <button class="head__btn">Create card</button>
        </header>
    </div>
    <main>
        <div class="main__block1-bgraund">
            <div class="main__block1">
                <div class="block1-texts">
                    <h2 class="block1-title">SPIDER BANK</h2>
                    <h2 class="block1-text">Even the heroes of the game use this bank! This is the best bank for buying games and other entertainment. 20% cash back for entertainment.</h2>
                </div>
            </div>
        </div>
        <div class="main__block2-bgraund">
            <div class="main__block2">
                <div class="block2-texts">
                    <h2 class="block2-title">SPIDER BANK</h2>
                    <button class="card-designs">View card designs</button>
                    <div class="modal1">
                        <button class="designs1">Card design1</button>
                        <button class="designs2">Card design2</button>
                        <button class="designs3">Card design3</button>
                        <button class="designs4">Card design4</button>
                        <button class="designs5">Card design5</button>
                        <button class="designs6">Card design6</button>
                        <button class="designs7">Card design7</button>
                        <button class="designs8">Card design8</button>
                        <button class="designs9">Card design9</button>
                        <button class="designs10">Card design10</button>
                    </div>
                        <button class="btn">Create card</button>
                </div>
                <div class="main__block2-card">
                    <div class="block2-cardinside">
                        <div class="inside-block1">
                            <img src="./img/Spider bank.png" alt="" class="block2__card-img">
                            <img src="./img/pngwing.com.png" alt="" class="block2__card-img2">
                        </div>
                        <div class="inside-block2">
                            <img src="./img/pngwing.com (1).png" alt="" class="block2__card-img3">
                            <img src="./img/pngwing.com (4).png" alt="" class="block2__card-img4">
                        </div>
                        <div class="inside-block3">
                            <h2 class="block2__card-text">4441</h2>
                            <h2 class="block2__card-text">2468</h2>
                            <h2 class="block2__card-text">0000</h2>
                            <h2 class="block2__card-text">0000</h2>
                        </div>
                        <div class="inside-block4">
                            <h2 class="block2__card-text1">00/00</h2>
                        </div>
                        <div class="inside-block5">
                            <h2 class="block2__card-text2">Oleg Kryvonos</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main__block3-bgraund">
                <h2 class="main__block3-title">Companies with which we work</h2>
                <div class="block3">
                    <img src="./img/atb_logo_akciya.png" alt="" class="ATB">
                    <img src="./img/silpo_fb_share.png" alt="" class="Silpo">
                    <img src="./img/unnamed.png" alt="" class="Avrora">
                    <img src="./img/pngwing.com (5).png" alt="" class="Chrome">
                    <img src="./img/pngwing.com (7).png" alt="" class="Apple">
                    <img src="./img/pngwing.com (8).png" alt="" class="Microsoft">
                </div>
        </div>
    </main>
    <script src="./style.js"></script>
</body>
</html>
