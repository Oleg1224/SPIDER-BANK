<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="form">
        <div class="block-form">
            <h2 class="form-title">Register</h2>
            <div class="box-one">
                <div class="box-one__stroke">
                    <label for="" class="form-lable">User name</label>
                    <input type="text" class="name-input">
                </div>
                <div class="modal-name">
                    <h2 class="name-text">Enter your name!</h2>
                </div>
                <div class="modal-name2">
                    <h2 class="name-text">Too big a name!</h2>
                </div>
                <div class="modal-name3">
                    <h2 class="name-text">There should be no signs in the name ?!</h2>
                </div>
                <div class="box-one__stroke">
                    <label for="" class="form-lable">Password</label>
                    <input type="password" class="password-input">
                </div>
                <div class="modal-password">
                    <h2 class="name-text">Enter your password!</h2>
                </div>
                <div class="modal-password2">
                    <h2 class="name-text">The password is too short!</h2>
                </div>
            </div>
            <div class="box-stroke">
                <label for="" class="form-lable">Email</label>
                <input type="email" class="email-input">
            </div>
            <div class="modal-email">
                <h2 class="name-text">Your email does not include @ and .</h2>
            </div>
            <div class="box-stroke">
                <label for="" class="form-lable">Phone</label>
                <input type="tel" class="phone-input" placeholder="+380">
            </div>
            <div class="modal-phone">
                <h2 class="name-text">Enter the number!</h2>
            </div>
            <div class="modal-phone2">
                <h2 class="name-text">At the beginning shall be +380</h2>
            </div>
            <div class="modal-phone3">
                <h2 class="name-text">Not the full number!</h2>
            </div>
            <div class="box-stroke">
                <label for="" class="form-lable">I agree</label>
                <input type="checkbox" class="check-input">
            </div>
            <button type="button" class="form-button">Login</button>
        </div>
    </div>
    <script src="./form.js"></script>
</body>
</html>
